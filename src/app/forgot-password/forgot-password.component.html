<div class="container bg-light border rounded my-5 py-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 [translate]="'forgot-password.title'"></h1>
      <form #passwordReset="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="resetEmail" [translate]="'forgot-password.label'"></label>
          <input type="email" name="resetEmail" id="resetEmail" #resetEmail="ngModel" class="form-control" ngModel email required [appFeedbackError]="error"
            appIsInvalid autofocus>
          <div *ngIf="feedback">
            <span>{{ feedback }}</span>
          </div>
          <div *ngIf="resetEmail.errors" class="invalid-feedback">
            <span *ngIf="resetEmail.errors['email'] || resetEmail.errors['required']" [translate]="'forgot-password.invalidEmail'"></span>
            <span *ngIf="error">{{ error.message }}</span>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-lg btn-block btn-success" type="submit" [translate]="'forgot-password.button'"></button>
        </div>
        <p class="text-center">
          <a [routerLink]="['/sign-in']" [translate]="'forgot-password.back'"></a>
        </p>
      </form>
    </div>
  </div>
</div>
