<div class="container my-5 py-5 bg-light border rounded">
  <div class="row">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <div class="col-md-6 offset-md-3">
      <img id="profile-img" class="rounded-circle mx-auto d-block" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form #signInForm="ngForm">
        <div class="form-group">
            <input type="email" id="email" name="email" class="form-control" placeholder="{{ 'signIn.email' | translate }}" required
            [(ngModel)]="email" autofocus appIsInvalid email>
        </div>
        <div class="form-group">
            <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" name="inputPassword" placeholder="{{ 'signIn.password' | translate }}"
            required appIsInvalid [appFeedbackError]="error">
          <div class="invalid-feedback">
            <span *ngIf="error">
              {{ error.message }}
            </span>
          </div>
        </div>
        <!-- Remember me don't work yet! -->
        <div id="remember" class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> {{ 'signIn.rememberMe' | translate }}
          </label>
        </div>
        <button class="btn btn-lg btn-success btn-block btn-signin" [translate]="'signIn.signIn'" type="submit" (click)="signIn()"></button>
        <button class="btn btn-lg btn-primary btn-block btn-signin" [translate]="'signIn.signUp'" [routerLink]="['/sign-up']" type="submit"></button>
        <button class="btn btn-lg btn-block btn-primary" (click)="googleSignin()" [translate]="'signin.googleSignin'"></button>
      </form>
      <!-- /form -->
      <p class="text-center mt-2">
        <a [routerLink]="['/forgot-password']" [translate]="'signIn.forgotPassword'">
        </a>
      </p>
    </div>
  </div>
  <!-- /card-container -->
</div>
<!-- /container -->
